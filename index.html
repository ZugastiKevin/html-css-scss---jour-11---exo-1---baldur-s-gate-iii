<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baldur's Gate III</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="container-navbar navbar">
            <div class="logo-container">
                <img src="./assets/img/logo-bg3.png" alt="logo baldur's gate iii" class="logo-bg3">
            </div>
            <nav>
                <ul class="nav-lists">
                    <li class="nav-list">About</li>
                    <li class="nav-list">Races</li>
                    <li class="nav-list">News</li>
                    <li class="nav-list">Gallery</li>
                    <a href="#" class="cta cta-primary">Buy now</a>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="hero">
            <div class="container-hero hero">
                <video autoplay loop src="./assets/videos/hero-bg.mp4" class="video-hero">
                </video>
                <div class="hero-content">
                    <h1>it's party time</h1>
                    <a href="#" class="cta cta-secondary">get it now!</a>
                </div>
            </div>
        </section>
        <section id="awards">
            <div class="container awards">
                <div class="award">
                    <h3>baldur's gate 3</h3>
                    <h2>awards</h2>
                </div>
                <div class="award">
                    <img src="./assets/img/1.png" alt="bafta logo" class="award-logo">
                </div>
                <div class="award">
                    <img src="./assets/img/2.png" alt="the game awards logo" class="award-logo">
                </div>
                <div class="award">
                    <img src="./assets/img/3.png" alt="ign logo" class="award-logo">
                </div>
                <div class="award">
                    <img src="./assets/img/4.png" alt="winner logo" class="award-logo">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
